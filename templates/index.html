<!DOCTYPE html>
<html>
<head>
<title>jQuery Easy UI</title>
<meta charset="UTF-8" />
<script type="text/javascript" src="static/easyui/jquery-3.2.1.js"></script>
<script type="text/javascript" src="static/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="static/js/index.js"></script>
<link rel="stylesheet" type="text/css" href="static/easyui/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="static/easyui/themes/icon.css" />
<link rel="stylesheet" type="text/css" href="static/css/index.css" />
</head>
<body class="easyui-layout">
    <div data-options="region:'north',title:'North Title',split:true,noheader:true" style="height: 60px;background: #666;">
        <div class="logo">东莞东华医院交接班管理系统</div>
        <div class="logout">
            您好，{{user_name}}|<a href="#">退出</a>
        </div>
    </div>
    <div data-options="region:'south',title:'footer',split:true,noheader:true" style="height: 35px;line-height: 30px;text-align: center;">
        © 2017 东莞东华医院版权所有
    </div>
    <div data-options="region:'west',title:'我的交班记录',split:true,iconCls:'icon-world'" style="width: 180px;padding: 10px;">
        <ul id="nav">
            
        </ul>
    </div>
    <div data-options="region:'center'" style="overflow: hidden;">
        <div id="tabs">
            <div title="起始页" iconCls="icon-house">
                <h1>欢迎来到医生交接班系统</h1>
                <p><a id="add_new" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="obj.add_shift_id();">新增交接班</a></p>
            </div>

        </div>
    </div>
</body>
</html>
