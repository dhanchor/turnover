
<table id="turnover{{id}}"></table>
<div id="tb{{id}}" style="padding:5px;">
    <div style="margin-bottom: 5px">
        <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="obj.add();">添加</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="obj.edit();">修改</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-remove"plain="true" onclick="obj.remove();">删除</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-save"plain="true" style="display: none" id="save{{id}}" onclick="obj.save();">保存</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-redo"plain="true" style="display: none" id="redo{{id}}" onclick="obj.redo();">取消编辑</a>
    </div>
    <div>
        <table>
            <tr>
                <td style="width: 120px">床号：<input class="easyui-textbox" data-options="disabled:true" style="width: 50px"></td>
                <td style="width: 120px">住院号：<input class="easyui-textbox" data-options="disabled:true" style="width: 50px"></td>
                <td style="width: 120px">病人状况：<input class="easyui-textbox" data-options="disabled:true" style="width: 50px"></td>
                <td style="width: 120px">姓名：<input class="easyui-textbox" data-options="disabled:true" style="width: 50px"></td>
                <td style="width: 120px">性别：<input class="easyui-textbox" data-options="disabled:true" style="width: 50px"></td>
                <td style="width: 120px">年龄：<input class="easyui-textbox" data-options="disabled:true" style="width: 50px"></td>
                <td style="width: 300px">主要诊断：<input class="easyui-textbox" data-options="disabled:true" style="width: 150px"></td>
            </tr>
        </table>
    </div>
    <div>
        <table>
            <tr>
                <td style="width: 400px">交班内容：<input class="easyui-textbox" data-options="multiline:true" value="This TextBox will allow the user to enter multiple lines of text.{{id}}" style="width:300px;height:100px"></td>
                <td style="width: 400px">重点关注内容：<input class="easyui-textbox" data-options="multiline:true" value="This TextBox will allow the user to enter multiple lines of text.{{id}}" style="width:300px;height:100px"></td>
            </tr>
        </table>
        
    </div>
</div>

<script>

$(function(){
   
    $('#turnover{{id}}').datagrid({
        url:'/get_patient_list',
        fit : true,
        fitColumns : true,
        striped : true,
        rownumbers : true,
        border : false,
        pagination : true,
        pageSize : 20,
        pageList : [10, 20, 30, 40, 50],
        pageNumber : 1,
        toolbar:'#tb{{id}}',
        columns:[[
            {
                field:'bed_no',
                title:'床号',
                width:20,
            },
            {
                field:'name',
                title:'姓名',
                width:30,
            },
            {
                field:'sex',
                title:'性别',
                width:20,
            },
            {
                field:'age',
                title:'年龄',
                width:20,
            },
            {
                field:'inpatient_no',
                title:'住院号',
                width:20,
            },
            {
                field:'admiss_diag_str',
                title:'主要诊断',
                width:100,
            },
            {
                field:'shift_content',
                title:'交班内容',
                width:100,
            },
            {
                field:'focus',
                title:'重点关注内容',
                width:100,
            },  
        ]],
    });
});

</script>
